<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WinZO - Clan Info</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .mobile-container {
            width: 375px;
            height: 700px;
            background: linear-gradient(180deg, #2d1b69 0%, #1a1a2e 100%);
            border-radius: 25px;
            overflow: hidden;
            position: relative;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            border: 8px solid #333;
        }

        /* Scrollable Content Container */
        .scrollable-content {
            height: calc(100% - 80px); /* Account for bottom nav */
            overflow-y: auto;
            padding-bottom: 80px;
            /* Hide scrollbar for webkit browsers */
            scrollbar-width: none; /* Firefox */
            -ms-overflow-style: none; /* Internet Explorer 10+ */
        }
        
        /* Hide scrollbar for webkit browsers */
        .scrollable-content::-webkit-scrollbar {
            display: none;
        }

        /* Header */
        .header {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 12px 20px;
            background: rgba(0, 0, 0, 0.2);
            position: relative;
        }

        .back-btn {
            color: white;
            font-size: 18px;
            cursor: pointer;
            position: absolute;
            left: 20px;
        }

        .header-title {
            color: white;
            font-size: 16px;
            font-weight: bold;
            background: linear-gradient(45deg, #8b5cf6, #a855f7);
            padding: 6px 14px;
            border-radius: 18px;
        }

        .chat-btn {
            color: white;
            font-size: 20px;
            cursor: pointer;
            background: linear-gradient(45deg, #ffd700, #ffed4e);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 15px rgba(255, 215, 0, 0.3);
            transition: transform 0.2s ease;
        }

        .chat-btn:hover {
            transform: scale(1.1);
        }

        /* Clan Info Section */
        .clan-info {
            padding: 15px 20px;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .clan-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: linear-gradient(45deg, #22c55e, #16a34a);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            border: 2px solid #ffd700;
        }

        .clan-details {
            flex: 1;
        }

        .clan-name {
            color: white;
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 3px;
        }

        .clan-id {
            color: #cbd5e1;
            font-size: 12px;
            margin-bottom: 3px;
        }

        .member-count {
            color: #cbd5e1;
            font-size: 12px;
        }

        /* XP Progress */
        .xp-section {
            padding: 0 20px 15px;
        }

        .xp-label {
            color: white;
            font-size: 14px;
            font-weight: bold;
            margin-bottom: 8px;
        }

        .xp-progress {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            height: 16px;
            position: relative;
            overflow: hidden;
        }

        .xp-fill {
            background: linear-gradient(90deg, #8b5cf6, #a855f7);
            height: 100%;
            width: 18%;
            border-radius: 8px;
            transition: width 0.3s ease;
        }

        .xp-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 10px;
            font-weight: bold;
        }

        /* Action Buttons */
        .action-buttons {
            padding: 0 20px 15px;
            display: flex;
            gap: 12px;
        }

        .action-btn {
            flex: 1;
            background: linear-gradient(45deg, #8b5cf6, #a855f7);
            border: none;
            border-radius: 12px;
            padding: 10px;
            color: white;
            font-size: 12px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .action-btn:hover {
            transform: translateY(-2px);
        }

        /* Tip Box */
        .tip-box {
            background: linear-gradient(45deg, #22c55e, #16a34a);
            margin: 0 20px 15px;
            padding: 12px;
            border-radius: 12px;
            text-align: center;
            color: white;
            font-size: 12px;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(34, 197, 94, 0.3);
        }

        /* Members Section */
        .members-section {
            padding: 0 20px;
        }

        .members-title {
            color: white;
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 12px;
        }

        .member-list {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .member-item {
            background: rgba(139, 92, 246, 0.2);
            border: 1px solid rgba(139, 92, 246, 0.3);
            border-radius: 12px;
            padding: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .member-avatar {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            background: linear-gradient(45deg, #f59e0b, #d97706);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            flex-shrink: 0;
        }

        .member-info {
            flex: 1;
        }

        .member-name {
            color: white;
            font-size: 14px;
            font-weight: bold;
            margin-bottom: 2px;
        }

        .member-role {
            color: #cbd5e1;
            font-size: 11px;
        }

        .member-status {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            flex-shrink: 0;
        }

        .status-online {
            background: #22c55e;
        }

        .status-offline {
            background: #ef4444;
        }

        /* Bottom Navigation */
        .bottom-nav {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 15px 10px;
            background: linear-gradient(180deg, #2d1b69 0%, #1a1a2e 100%);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
            color: white;
            font-size: 10px;
            cursor: pointer;
            padding: 8px 12px;
            border-radius: 10px;
            transition: background-color 0.3s ease;
            flex: 1;
            max-width: 70px;
        }

        .nav-icon {
            font-size: 20px;
        }

        .nav-item.active {
            background: rgba(255, 215, 0, 0.2);
            border: 1px solid rgba(255, 215, 0, 0.5);
        }

        /* Member Item Clickable */
        .member-item {
            cursor: pointer;
            transition: transform 0.2s ease, background-color 0.2s ease;
        }

        .member-item:hover {
            transform: translateY(-2px);
            background: rgba(139, 92, 246, 0.3);
        }


        .stat-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
            padding: 8px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .stat-item:last-child {
            border-bottom: none;
            margin-bottom: 0;
        }

        .stat-label {
            color: #cbd5e1;
            font-size: 14px;
        }

        .stat-value {
            color: white;
            font-size: 14px;
            font-weight: bold;
        }

        .achievement-item {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 8px;
            padding: 8px;
            background: rgba(34, 197, 94, 0.1);
            border-radius: 8px;
            border-left: 3px solid #22c55e;
        }

        .achievement-icon {
            color: #22c55e;
            font-size: 16px;
        }

        .achievement-text {
            color: white;
            font-size: 12px;
        }
    </style>
</head>
